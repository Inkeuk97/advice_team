<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
<div>
    <h2>로그인</h2>

    <!-- 로그인 폼 -->
    <form action="/login" method="post" th:object="${loginForm}">
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            <!-- 이메일 유효성 검사 오류 표시 -->
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <p th:errors="*{email}"></p>
            </div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <!-- 비밀번호 유효성 검사 오류 표시 -->
            <div th:if="${#fields.hasErrors('password')}" style="color: red;">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <!-- 글로벌 에러 메시지 출력 -->
        <div th:if="${#fields.hasErrors()}" style="color: red;">
            <p th:each="err : ${#fields.errors()}" th:text="${err}"></p>
        </div>

        <button type="submit">로그인</button>
    </form>

    <!-- 회원가입 버튼 -->
    <a href="/signup"><button>회원가입</button></a>
</div>
</body>
</html>
