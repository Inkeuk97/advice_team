<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <a href="/posts/add">새 게시글 추가</a><br><br>

    <div th:if="${#lists.isEmpty(posts)}">
        <p>게시글이 없습니다.</p>
    </div>

    <div th:if="${!#lists.isEmpty(posts)}">
        <ul>
            <li th:each="post : ${posts}">
                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
            </li>
        </ul>
    </div>

    <!-- 게시판 목록으로 돌아가기 버튼 -->
    <a href="/board">
        <button type="button">게시판 목록으로 돌아가기</button>
    </a>

    <!-- 로그아웃 폼 -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</body>
</html>
